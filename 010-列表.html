<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!--有序列表-->
    <ol type="1">
        <li>水果</li>
        <ol>
            <li>苹果</li>
            <li>西瓜</li>
            <li>桃子</li>
        </ol>
        <li>蔬菜</li>
            <ol>
                <li>西红柿</li>
            </ol>
        <li>甜点</li>
    </ol>

    <!--无序列表-->
    <ul type="circle">
        <li>中国
            <ul type="square">
                <li>北京
                    <ul>
                        <li>东城区</li>
                        <li>西城区</li>
                        <li>海淀区</li>
                        <li>朝阳区</li>
                    </ul>
                </li>
                <li>天津</li>
                <li>上海</li>
            </ul>
        </li>
        <li>美国</li>
        <li>日本</li>
    </ul>

</body>
</html>
